<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to 
            <span class="font-semibold text-violet-600">
                E-Bank
            </span>
        </h1>
    </header>



    <main>
        <section class="bg-blue-100 w-9/12 rounded-lg mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>

            <div>
                <input  type="email" name="" id="user-email" class="block rounded-md w-9/12 mb-2 px-3" placeholder="Email">
                <input  type="password" name="" id="user-password" class="block rounded-md w-9/12 mb-2 px-3" placeholder="Password">

                <button id="btn-login" class="font-semibold text-white bg-amber-600 hover:bg-sky-700 rounded-lg px-8 py-2">Login</button>             
            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
